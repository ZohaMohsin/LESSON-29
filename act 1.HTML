<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>JSON IN JS</H2>
    <p id="p1"></p>
    <script>
        var obj={name:"Zoha",grade:11,age:16};
       var JSONObj=JSON.stringify(obj);
       var myobj=JSON.parse(JSONObj);
       document.getElementById("p1").innerHTML="Name recieved is "+myobj.name+" with grade "+myobj.grade+ " of age "+myobj.age;
        </script>
</body>
</html>
