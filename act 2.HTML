<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act 2</title>
</head>
<body>
    <h2>JSON IN JS</h2>
    <p id="p1"></p>
    <script>
        async function add(a,b){
            var sum=await a+b;
            display(sum);
        }
        function display(some){
            document.getElementById("p1").innerHTML=some;
        }
        add(5,3);
    </script>
</body>
</html>
